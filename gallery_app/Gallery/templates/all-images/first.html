{%extends 'all-images/base.html'%}

{% block content %}
{{block.super}}

<div class="container">

{%for image in my_images %}

<div class="container">

  <div class="col-xs-6 col-sm-6 col-lg-6">


    <img src="{{image.image_path.url}}"class="img-thumbnail" alt="Image">
  <button type="button" class="btn btn-info" > <a href="{%url 'description' image.id%}">View Image</a></button>
  <button class="btn" data-clipboard-text="{{image.image_path.url}}">
      Copy to clipboard
  </button>  </div>
  {% empty %}
  <div class="row">
    <h2 class="text-center">There are no new items</h2>

</div>
</div>


{% endfor %}

</div>
{% endblock %}
